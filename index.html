<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuwait End of Service Calculator | حاسبة مكافأة نهاية الخدمة الكويتية</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .label-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .label-en {
            text-align: left;
        }
        .label-ar {
            text-align: right;
        }
        input[type="number"], input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
        }
        #unpaidLeaveDiv, #fixedBenefitsDiv {
            display: none;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        .copyright-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .copyright {
            font-family: 'Bebas Neue', cursive;
            font-size: 24px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .logo {
            width: 50px;
            height: auto;
            margin-right: 15px;
        }
        .result-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .result-en {
            text-align: left;
        }
        .result-ar {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="copyright-container">
        <img src="logo.jpg" alt="El Baron Logo" class="logo">
        <div class="copyright">© El Baron</div>
    </div>
    <div class="container">
        <h1>Kuwait End of Service Calculator | حاسبة مكافأة نهاية الخدمة الكويتية</h1>
        <form id="eosForm">
            <div class="label-group">
                <label for="startDate" class="label-en">Start Date (dd/mm/yyyy):</label>
                <label for="startDate" class="label-ar">تاريخ البدء (يوم/شهر/سنة):</label>
            </div>
            <input type="text" id="startDate" placeholder="dd/mm/yyyy | يوم/شهر/سنة" maxlength="10" required>

            <div class="label-group">
                <label for="endDate" class="label-en">Expected Last Working Day (dd/mm/yyyy):</label>
                <label for="endDate" class="label-ar">تاريخ آخر يوم عمل متوقع (يوم/شهر/سنة):</label>
            </div>
            <input type="text" id="endDate" placeholder="dd/mm/yyyy | يوم/شهر/سنة" maxlength="10" required>

            <div class="label-group">
                <label for="salary" class="label-en">Last Monthly Salary (KWD):</label>
                <label for="salary" class="label-ar">آخر راتب شهري (دينار كويتي):</label>
            </div>
            <input type="number" id="salary" min="1" step="0.01" required>

            <div class="label-group">
                <label for="fixedBenefits" class="label-en">Do you have other fixed benefits paid monthly for more than the last 3 months?</label>
                <label for="fixedBenefits" class="label-ar">هل لديك مزايا ثابتة أخرى تدفع شهريًا لأكثر من الأشهر الثلاثة الأخيرة؟</label>
            </div>
            <select id="fixedBenefits">
                <option value="no">No | لا</option>
                <option value="yes">Yes | نعم</option>
            </select>

            <div id="fixedBenefitsDiv" style="display: none;">
                <div class="label-group">
                    <label for="fixedBenefitsValue" class="label-en">Total Value of Fixed Benefits (KWD):</label>
                    <label for="fixedBenefitsValue" class="label-ar">القيمة الإجمالية للمزايا الثابتة (دينار كويتي):</label>
                </div>
                <input type="number" id="fixedBenefitsValue" min="0.01" step="0.01">
            </div>

            <div class="label-group">
                <label for="leaveBalance" class="label-en">Leave Balance (Days):</label>
                <label for="leaveBalance" class="label-ar">رصيد الإجازات (أيام):</label>
            </div>
            <input type="number" id="leaveBalance" min="0" step="1">

            <div class="label-group">
                <label for="unpaidLeave" class="label-en">Did you take any unpaid leave?</label>
                <label for="unpaidLeave" class="label-ar">هل أخذت أي إجازة غير مدفوعة؟</label>
            </div>
            <select id="unpaidLeave">
                <option value="no">No | لا</option>
                <option value="yes">Yes | نعم</option>
            </select>

            <div id="unpaidLeaveDiv">
                <div class="label-group">
                    <label for="unpaidLeaveDays" class="label-en">Total Unpaid Leave Days:</label>
                    <label for="unpaidLeaveDays" class="label-ar">إجمالي أيام الإجازة غير المدفوعة:</label>
                </div>
                <input type="number" id="unpaidLeaveDays" min="0" step="1">
            </div>

            <div class="label-group">
                <label for="calculationMethod" class="label-en">How does your company calculate the end of service benefit?</label>
                <label for="calculationMethod" class="label-ar">كيف تحسب شركتك مكافأة نهاية الخدمة؟</label>
            </div>
            <select id="calculationMethod">
                <option value="standard">Standard (as per law) | قياسي (حسب القانون)</option>
                <option value="generous">More generous | أكثر سخاء</option>
            </select>

            <div class="label-group">
                <label for="terminationType" class="label-en">Reason for Leaving:</label>
                <label for="terminationType" class="label-ar">سبب ترك العمل:</label>
            </div>
            <select id="terminationType" required>
                <option value="employer">Terminated by Employer | إنهاء الخدمة من قبل صاحب العمل</option>
                <option value="employee">Resigned by Employee | استقالة الموظف</option>
            </select>

            <button type="submit">Calculate | احسب</button>
        </form>
        <div id="result"></div>
    </div>
    <div class="copyright-container">
        <img src="logo.jpg" alt="El Baron Logo" class="logo">
        <div class="copyright">© El Baron</div>
    </div>

    <script>
        function toggleVisibility(elementId, isVisible) {
            document.getElementById(elementId).style.display = isVisible ? 'block' : 'none';
        }

        document.getElementById('unpaidLeave').addEventListener('change', function() {
            toggleVisibility('unpaidLeaveDiv', this.value === 'yes');
        });

        document.getElementById('fixedBenefits').addEventListener('change', function() {
            toggleVisibility('fixedBenefitsDiv', this.value === 'yes');
        });

        function formatDate(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 4) {
                value = value.slice(0, 2) + '/' + value.slice(2, 4) + '/' + value.slice(4, 8);
            } else if (value.length > 2) {
                value = value.slice(0, 2) + '/' + value.slice(2);
            }
            input.value = value;
        }

        document.getElementById('startDate').addEventListener('input', function() {
            formatDate(this);
        });

        document.getElementById('endDate').addEventListener('input', function() {
            formatDate(this);
        });

        function isValidDate(dateString) {
            const regex = /^(\d{2})\/(\d{2})\/(\d{4})$/;
            if (!regex.test(dateString)) return false;

            const parts = dateString.split('/');
            const day = parseInt(parts[0], 10);
            const month = parseInt(parts[1], 10) - 1;
            const year = parseInt(parts[2], 10);
            const date = new Date(year, month, day);

            return date.getDate() === day && date.getMonth() === month && date.getFullYear() === year;
        }

        function parseDate(dateString) {
            const parts = dateString.split('/');
            return new Date(parts[2], parts[1] - 1, parts[0]);
        }

        function calculateDuration(start, end) {
            const diffTime = Math.abs(end - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        function calculateEOS() {
            const startDateString = document.getElementById('startDate').value;
            const endDateString = document.getElementById('endDate').value;

            if (!isValidDate(startDateString) || !isValidDate(endDateString)) {
                document.getElementById('result').innerHTML = '<p class="error">Please enter valid dates in dd/mm/yyyy format.</p>';
                return;
            }

            const startDate = parseDate(startDateString);
            const endDate = parseDate(endDateString);
            const salary = parseFloat(document.getElementById('salary').value);

            if (isNaN(salary) || salary < 1) {
                document.getElementById('result').innerHTML = '<p class="error">Please enter a valid salary of at least 1 KWD.</p>';
                return;
            }
            
            let fixedBenefits = 0;
            if (document.getElementById('fixedBenefits').value === 'yes') {
                fixedBenefits = parseFloat(document.getElementById('fixedBenefitsValue').value);
                if (isNaN(fixedBenefits) || fixedBenefits <= 0) {
                    document.getElementById('result').innerHTML = '<p class="error">Please enter a valid fixed benefits value greater than 0.</p>';
                    return;
                }
            }

            const totalSalary = salary + fixedBenefits;
            const leaveBalance = parseInt(document.getElementById('leaveBalance').value) || 0;
            const unpaidLeaveDays = document.getElementById('unpaidLeave').value === 'yes' ? 
                Math.max(0, parseInt(document.getElementById('unpaidLeaveDays').value) || 0) : 0;
            const calculationMethod = document.getElementById('calculationMethod').value;
            const terminationType = document.getElementById('terminationType').value;

            let totalDays = calculateDuration(startDate, endDate) - unpaidLeaveDays;
            const years = Math.floor(totalDays / 365);
            const months = Math.floor((totalDays % 365) / 30);
            const days = totalDays % 30;

            const dailySalary = totalSalary / 30;

            let eos = 0;
            const leaveBalanceValue = leaveBalance * dailySalary;
            let cappedAt18Months = false;

            if (calculationMethod === 'standard') {
                // Standard calculation (as per law)
                if (years <= 5) {
                    eos = years * 15 * dailySalary;
                } else {
                    eos = 5 * 15 * dailySalary;
                    eos += (years - 5) * 30 * dailySalary;
                }

                // Add remaining months and days
                eos += months * 30 * dailySalary * (years < 5 ? 0.5 : 1);
                eos += days * dailySalary * (years < 5 ? 0.5 : 1);

                // Adjust for resignation
                if (terminationType === 'employee') {
                    if (years < 3) {
                        eos = 0;
                    } else if (years < 5) {
                        eos *= 0.5;
                    } else if (years < 10) {
                        eos *= 0.75;
                    }
                }

                // Check if capped at 18 months salary
                const maxEos = totalSalary * 18;
                if (eos > maxEos) {
                    eos = maxEos;
                    cappedAt18Months = true;
                }
            } else {
                // More generous calculation
                eos = Math.min(5, years) * 15 * dailySalary;
                if (years > 5) {
                    eos += (years - 5) * 30 * dailySalary;
                }

                // Add remaining months and days
                eos += months * 30 * dailySalary * (years < 5 ? 0.5 : 1);
                eos += days * dailySalary * (years < 5 ? 0.5 : 1);

                // Adjust for resignation (apply the same rules as standard calculation)
                if (terminationType === 'employee') {
                    if (years < 3) {
                        eos = 0;
                    } else if (years < 5) {
                        eos *= 0.5;
                    } else if (years < 10) {        eos *= 0.75;
    }
}
}

const totalBenefit = eos + leaveBalanceValue;

document.getElementById('result').innerHTML = `
    <div class="result-line">
        <span class="result-en">Total Service: ${years} years, ${months} months, ${days} days</span>
        <span class="result-ar">مدة الخدمة الإجمالية: ${years} سنة، ${months} شهر، ${days} يوم</span>
    </div>
    <div class="result-line">
        <span class="result-en">Total Monthly Salary (including benefits): ${totalSalary.toFixed(2)} KWD</span>
        <span class="result-ar">إجمالي الراتب الشهري (شامل المزايا): ${totalSalary.toFixed(2)} دينار كويتي</span>
    </div>
    <div class="result-line">
        <span class="result-en">Unpaid Leave: ${unpaidLeaveDays} days</span>
        <span class="result-ar">الإجازة غير المدفوعة: ${unpaidLeaveDays} يوم</span>
    </div>
    <div class="result-line">
        <span class="result-en">Leave Balance: ${leaveBalance} days (${leaveBalanceValue.toFixed(2)} KWD)</span>
        <span class="result-ar">رصيد الإجازات: ${leaveBalance} يوم (${leaveBalanceValue.toFixed(2)} دينار كويتي)</span>
    </div>
    <div class="result-line">
        <span class="result-en">End of Service Benefit: ${eos.toFixed(2)} KWD</span>
        <span class="result-ar">مكافأة نهاية الخدمة: ${eos.toFixed(2)} دينار كويتي</span>
    </div>
    <div class="result-line">
        <span class="result-en">Calculation Method: ${calculationMethod === 'standard' ? 'Standard (as per law)' : 'More generous company policy'}</span>
        <span class="result-ar">طريقة الحساب: ${calculationMethod === 'standard' ? 'قياسية (حسب القانون)' : 'سياسة الشركة الأكثر سخاء'}</span>
    </div>
    ${calculationMethod === 'standard' ? `
    <div class="result-line">
        <span class="result-en">Capped at 18 times monthly salary: <span style="color: ${cappedAt18Months ? 'red' : 'green'}">${cappedAt18Months ? 'Yes' : 'No'}</span></span>
        <span class="result-ar">الحد الأقصى 18 ضعف الراتب الشهري: <span style="color: ${cappedAt18Months ? 'red' : 'green'}">${cappedAt18Months ? 'نعم' : 'لا'}</span></span>
    </div>
    ` : ''}
    <div class="result-line">
        <span class="result-en">Reason for Leaving: ${terminationType === 'employer' ? 'Terminated by Employer' : 'Resigned by Employee'}</span>
        <span class="result-ar">سبب ترك العمل: ${terminationType === 'employer' ? 'إنهاء الخدمة من قبل صاحب العمل' : 'استقالة الموظف'}</span>
    </div>
    <div class="result-line">
        <span class="result-en">Total Benefit (EOS + Leave Balance): ${totalBenefit.toFixed(2)} KWD</span>
        <span class="result-ar">إجمالي المستحقات (مكافأة نهاية الخدمة + رصيد الإجازات): ${totalBenefit.toFixed(2)} دينار كويتي</span>
    </div>
`;
}

document.getElementById('eosForm').addEventListener('submit', function(e) {
e.preventDefault();
calculateEOS();
});

// Add event listeners to all input fields
const inputFields = document.querySelectorAll('input, select');
inputFields.forEach(field => {
field.addEventListener('change', calculateEOS);
});
</script>
</body>
</html>
